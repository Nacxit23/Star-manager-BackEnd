type User {
    id: ID!    @globalId
    email:     String!
    firstName: String!  @rename(attribute: "first_name")
    isAdmin:   Boolean! @rename(attribute: "is_admin")
    lastName:  String   @rename(attribute: "last_name")
    name:      String!
    comments:  [Comment!]! @hasMany
    events:    [Event!]!   @belongsToMany
    stars:     [Star!]!    @hasMany
}
