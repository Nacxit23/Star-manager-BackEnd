type Star @model {
  event: Event @belongsTo
  id: ID! @globalId
  paidAt: Date @rename(attribute: "paid_at")
  user: User! @belongsTo
}

extend type Query {
  stars: [Star!]! @field(resolver: "App\\GraphQL\\Queries\\StarQuery@resolve")
}

input CreateStarInput {
  userId: ID!
}

extend type Mutation {
  createStar(input: CreateStarInput!): Star
    @field(resolver: "App\\GraphQL\\Mutations\\Stars\\Create@resolve")

  deleteStar(id: ID!): Star
    @field(resolver: "App\\GraphQL\\Mutations\\Stars\\Delete@resolve")
}
